name: build

on:
  - push
  - pull_request

jobs:
  web:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2

      - name: Install deps
        run: pnpm install
      
      - name: Build 
        run: pnpm build
