name: build

on:
  - push
  - pull_request

jobs:
  web:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm build

  cdn:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Golang
        uses: actions/setup-go@v3

        with:
          go-version: 1.19

      - name: Build CDN
        working-directory: ./cdn
        run: go mod tidy
