name: format


on:
  - push
  - pull_request

jobs:
    web:
      name: format
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v2

        - uses: pnpm/action-setup@v2.2.2
          with:
            version: 6.0.2

        - name: Install dependencies
          run: pnpm installl
        
        - name: Run rome format
          run: pnpm format
